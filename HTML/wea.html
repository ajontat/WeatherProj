<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="../CSS/wea.css" rel="stylesheet"/>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Home</a>
        <a href='#'>About</a>
        <a href="#">Contact</a>           
    </div>
    <div id="headerex">
    <h1>Weather</h1>
        <div id="nav-toggle" onclick="openNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="main" class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Friday 12 June 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>⁰c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13⁰c / 16⁰c</div>
            </div>
        </main>

    </div>


    <script src="../JavaScript/wea.js"></script>
    
</body>
</html>
